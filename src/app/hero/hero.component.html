<div (click)="onClick()" *ngIf="hero">
    <h2>{{hero.name}}</h2>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="hero.name" id="name" class="form-control">
    </div>
    <div>AlterText: {{hero.alterText}}</div>
    <div>Power: {{hero.power}}</div>
    <div>Alias: {{aliasTest}}</div>
</div>
